<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500&display=swap" rel="stylesheet">

  <title>Agenda de Contatos</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>PROJETO 2 EBAC - Agenda de Contatos </h1>
    </header>

    <form id="form-telefone">
      <input type="text" name="nomes" id="nome-cadastrado" required placeholder="Nome Completo">
      <input type="tel" maxlength="11" minlength="10" name="numero-telefone" id="numero-telefone" required placeholder="Numero de telefone">
      <select name="---" id="tipo">
        <option value="Celular">Celular</option>
        <option value="Outro">Fixo</option>
      </select>

      <input id="cadastrar" type="submit" value="+ Cadastrar">
    </form>


    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome Cadastrado</th>
          <th>Numero Telefone</th>
          <th class="tipo">Tipo</th>
        </tr>
      </thead>

      <tbody>
        <tr></tr>
      </tbody>

      <tfoot>
        <tr>
          <th>Total de telefones cadastrados</th>
          <th id="total"></th>
        </tr>
      </tfoot>

    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
